<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TerraBythe</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="store.js" async></script>
  </head>
  <body>
    <header class="about">
      <div class="navigation navigation-about">
        <a href="index.html" class="logo">TerraBythe</a>
        <div class="links">
          <a href="./about.html">About</a>
          <a href="./store.html">Store</a>
        </div>
      </div>
    </header>

    <section class="store-section">
      <h1 class="store-heading">Plant Store</h1>
      <div class="store-items">
        <div class="item">
          <img src="./img/item-1.jpg" alt="" class="item-img" />
          <h2 class="item-title">Terra One</h2>
          <span class="item-price">$65.49</span>
          <button class="item-button">Add To Cart</button>
        </div>
        <div class="item">
          <img src="./img/item-2.jpg" alt="" class="item-img" />
          <h2 class="item-title">Terra Two</h2>
          <span class="item-price">$35.99</span>
          <button class="item-button">Add To Cart</button>
        </div>
        <div class="item">
          <img src="./img/item-3.jpg" alt="" class="item-img" />
          <h2 class="item-title">Terra Three</h2>
          <span class="item-price">$65.49</span>
          <button class="item-button">Add To Cart</button>
        </div>
        <div class="item">
          <img src="./img/item-4.jpg" alt="" class="item-img" />
          <h2 class="item-title">Terra Four</h2>
          <span class="item-price">$45.99</span>
          <button class="item-button">Add To Cart</button>
        </div>
        <div class="item">
          <img src="./img/item-5.jpg" alt="" class="item-img" />
          <h2 class="item-title">Terra Five</h2>
          <span class="item-price">$69.99</span>
          <button class="item-button">Add To Cart</button>
        </div>
        <div class="item">
          <img src="./img/item-6.jpg" alt="" class="item-img" />
          <h2 class="item-title">Terra Six</h2>
          <span class="item-price">$99.99</span>
          <button class="item-button">Add To Cart</button>
        </div>
      </div>
    </section>

    <section class="cart-container">
      <h1 class="cart-heading">Cart</h1>
      <div class="cart-row">
        <span class="cart-item card-header cart-column">Item</span>
        <span class="cart-price card-header cart-column">Price</span>
        <span class="cart-quantity card-header cart-column">Quantity</span>
      </div>
      <div class="cart-row-container"></div>
      <div class="cart-total">
        <span class="cart-total-title">Total</span>
        <span class="cart-total-price">$0</span>
      </div>
      <div class="purchase">
        <button class="purchase-button">Purchase</button>
      </div>
    </section>
    <footer>
      <div class="logo-name">
        <h1>TerraBythe</h1>
      </div>
      <div class="copyrights">
        <h1>Copyrights Reserved by rpnlc</h1>
      </div>
      <div class="socials">
        <a><img src="./img/facebook.png" alt="" width="20"/></a>
        <a><img src="./img/instagram.png" alt="" width="20"/></a>
        <a><img src="./img/youtube.png" alt="" width="20"/></a>
      </div>
    </footer>
  </body>
</html>
